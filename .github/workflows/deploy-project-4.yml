name: Deploy Project 4 to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - '04-github-pages-deployment/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages 
          folder: 04-github-pages-deployment